<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="cv"></div>

    <script id="hb-experience-template" type="text/x-handlebars-template">
        <div class="page-header">
            <h1>Resume of {{title}}</h1>
        </div>
        <div class="lead">
            {{description}}
        </div>
        <button class="btn btn-primary button-add-section">Add Section</button>
        {{#each cv}}
        <section class="section">
            <div class="section-header">
                <h2>
                    {{this.title}}
                    <button type="button" class="btn btn-primary button-add-experience" data-section="{{@index}}">add</button>
                </h2>
            </div>

            {{#each experiences}}
                <div class="row">
                    <div class="col-sm-2">{{this.period}}</div>
                    <div class="col-sm-10 description" contenteditable="true" data-section="{{@../index}}" data-experience="{{@index}}">
                        {{{this.description}}}
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-danger button-remove-experience" data-section="{{@../index}}" data-experience="{{@index}}">Remove</button>
                    </div>
                </div>
            {{/each}}
        </section>
        {{/each}}
    </script>

    <script src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="node_modules/tinymce/themes/inlite/theme.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
