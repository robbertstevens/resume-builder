<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Begin page content -->
    <div class="container" id="cv">
        <div class="page-header">
            <h1>Resume of Name <Mo></Mo></h1>
        </div>
        <p class="lead">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, amet cupiditate deserunt distinctio illo maxime nulla perferendis quisquam repellat repellendus? Dolorem, laborum, nulla. Dicta eveniet laborum nostrum, placeat qui vel.
        </p>
    </div>
    <div id="test"></div>
    <script id="hb-experience-template" type="text/x-handlebars-template">

        <section class="section">
            <div class="section-header">
                <h2>
                    {{title}}
                    <button type="button" class="btn btn-primary">add</button>
                </h2>
            </div>

            {{#each experiences}}
                <div class="row">
                    <div class="col-sm-2">{{this.period}}</div>
                    <div class="col-sm-10 description" contenteditable="true">
                        {{this.description}}
                    </div>
                </div>
            {{/each}}
        </section>
    </script>

    <script src="node_modules/tinymce/plugins/lists/plugin.min.js"></script>
    <script src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="node_modules/tinymce/themes/inlite/theme.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
